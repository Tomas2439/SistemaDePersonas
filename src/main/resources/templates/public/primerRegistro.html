<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primer registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center min-vh-100 py-5">

<div class="card bg-dark border-secondary shadow-lg p-4 p-md-5" style="max-width: 550px; width: 100%;">
    <div class="card-body">

        <!-- Alerta informativa -->
        <div class="alert alert-warning border-0 mb-4 small" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-exclamation-triangle me-2" viewBox="0 0 16 16" style="vertical-align: middle;">
                <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>
                <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
            </svg>
            Esta página solo existe para crear el primer usuario del sistema, el cual siempre será administrador.
        </div>

        <!-- Título principal -->
        <h3 class="text-white text-center mb-2 fw-light">Crear cuenta</h3>
        <p class="text-white-50 text-center mb-4 small">Configure el primer usuario administrador</p>

        <form th:action="@{/public/primerRegistro}" th:object="${usuario}" method="post">

            <!-- Username -->
            <div class="mb-4">
                <label class="form-label text-white small">Usuario</label>
                <input type="text"
                       th:field="*{username}"
                       class="form-control bg-dark text-white border-secondary"
                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid border-danger'"
                       style="transition: border-color 0.3s;"
                       autofocus>
                <div th:if="${#fields.hasErrors('username')}"
                     class="invalid-feedback"
                     th:errors="*{username}"></div>
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="form-label text-white small">Contraseña</label>
                <input type="password"
                       th:field="*{password}"
                       class="form-control bg-dark text-white border-secondary"
                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid border-danger'"
                       style="transition: border-color 0.3s;"
                       required>
                <div th:if="${#fields.hasErrors('password')}"
                     class="invalid-feedback"
                     th:errors="*{password}"></div>
            </div>

            <!-- Priority (hidden) -->
            <input type="hidden" th:field="*{priority}" th:value="${priority}"/>

            <!-- Persona -->
            <div class="mb-4">
                <label class="form-label text-white small">Persona</label>
                <div class="row g-2">
                    <div class="col-8">
                        <select th:field="*{personaId}"
                                class="form-select bg-dark text-white border-secondary"
                                th:classappend="${#fields.hasErrors('personaId')} ? 'is-invalid border-danger'"
                                style="transition: border-color 0.3s;">
                            <option value="" disabled selected>-- Seleccione una persona --</option>
                            <option th:each="p : ${personas}"
                                    th:value="${p.id}"
                                    th:text="${p.nombre + ' ' + p.apellido}"></option>
                        </select>
                    </div>

                    <!-- Botón agregar persona -->
                    <div class="col-4">
                        <a class="btn btn-dark btn-sm border-secondary w-100 h-100 d-flex align-items-center justify-content-center"
                           href="/persona/agregar"
                           style="transition: all 0.3s ease;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                                 class="bi bi-plus-circle me-1" viewBox="0 0 16 16" style="vertical-align: middle;">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                            </svg>
                            <span class="small">Agregar</span>
                        </a>
                    </div>
                </div>
                <div th:if="${#fields.hasErrors('personaId')}"
                     class="invalid-feedback d-block"
                     th:errors="*{personaId}"></div>
            </div>

            <!-- Botones de acción -->
            <div class="row g-3 mt-4">
                <div class="col-12 col-sm-6">
                    <button type="submit" class="btn btn-light w-100 py-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-person-check me-2" viewBox="0 0 16 16" style="vertical-align: middle;">
                            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                            <path d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                        </svg>
                        Registrarse
                    </button>
                </div>
                <div class="col-12 col-sm-6">
                    <a th:href="@{/public/home}"
                       class="btn btn-outline-light w-100 py-2"
                       role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-x-circle me-2" viewBox="0 0 16 16" style="vertical-align: middle;">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                        Cancelar
                    </a>
                </div>
            </div>
        </form>

        <!-- Link a login -->
        <div class="text-center mt-4">
            <a th:href="@{/public/login}" class="text-white-50 text-decoration-none small">
                ¿Ya tenés cuenta? <span class="text-white">Iniciá sesión</span>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Efecto focus en los inputs y select
    document.querySelectorAll('.form-control, .form-select').forEach(input => {
        input.addEventListener('focus', function() {
            if (!this.classList.contains('is-invalid')) {
                this.style.borderColor = '#6c757d';
                this.style.boxShadow = '0 0 0 0.2rem rgba(108, 117, 125, 0.25)';
            }
        });

        input.addEventListener('blur', function() {
            if (!this.classList.contains('is-invalid')) {
                this.style.borderColor = '#6c757d';
                this.style.boxShadow = 'none';
            }
        });
    });
</script>

</body>
</html>
