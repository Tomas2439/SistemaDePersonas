<!doctype html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex align-items-center justify-content-center min-vh-100 py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-10 col-md-10 col-lg-6">

            <div class="card bg-dark border-secondary shadow-lg">
                <div class="card-body p-2 p-md-5">

                    <!-- Título principal -->
                    <h1 class="text-white text-center mb-2 fw-light fs-2">Agregar Persona</h1>
                    <p class="text-white-50 text-center mb-4 small">Complete los datos del nuevo registro</p>

                    <form method="post" th:object="${personaDto}">

                        <!-- Nombre -->
                        <div class="mb-4">
                            <label class="form-label text-white small">Nombre</label>
                            <input type="text"
                                   th:field="*{nombre}"
                                   class="form-control bg-dark text-white border-secondary"
                                   th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid border-danger'"
                                   style="transition: border-color 0.3s;">
                            <div th:if="${#fields.hasErrors('nombre')}"
                                 class="invalid-feedback"
                                 th:errors="*{nombre}"></div>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-4">
                            <label class="form-label text-white small">Apellido</label>
                            <input type="text"
                                   th:field="*{apellido}"
                                   class="form-control bg-dark text-white border-secondary"
                                   th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid border-danger'"
                                   style="transition: border-color 0.3s;">
                            <div th:if="${#fields.hasErrors('apellido')}"
                                 class="invalid-feedback"
                                 th:errors="*{apellido}"></div>
                        </div>

                        <!-- DNI -->
                        <div class="mb-4">
                            <label class="form-label text-white small">DNI</label>
                            <input type="text"
                                   th:field="*{dni}"
                                   class="form-control bg-dark text-white border-secondary"
                                   th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid border-danger'"
                                   style="transition: border-color 0.3s;">
                            <div th:if="${#fields.hasErrors('dni')}"
                                 class="invalid-feedback"
                                 th:errors="*{dni}"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-4">
                            <label class="form-label text-white small">Email</label>
                            <input type="text"
                                   th:field="*{email}"
                                   class="form-control bg-dark text-white border-secondary"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid border-danger'"
                                   style="transition: border-color 0.3s;">
                            <div th:if="${#fields.hasErrors('email')}"
                                 class="invalid-feedback"
                                 th:errors="*{email}"></div>
                        </div>

                        <!-- Teléfono -->
                        <div class="mb-4">
                            <label class="form-label text-white small">Teléfono</label>
                            <input type="text"
                                   th:field="*{telefono}"
                                   class="form-control bg-dark text-white border-secondary"
                                   th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid border-danger'"
                                   style="transition: border-color 0.3s;">
                            <div th:if="${#fields.hasErrors('telefono')}"
                                 class="invalid-feedback"
                                 th:errors="*{telefono}"></div>
                        </div>

                        <!-- Observaciones -->
                        <div class="mb-4">
                            <label class="form-label text-white small">Observaciones</label>
                            <textarea th:field="*{observaciones}"
                                      class="form-control bg-dark text-white border-secondary"
                                      th:classappend="${#fields.hasErrors('observaciones')} ? 'is-invalid border-danger'"
                                      rows="3"
                                      style="transition: border-color 0.3s; resize: vertical;"></textarea>
                            <div th:if="${#fields.hasErrors('observaciones')}"
                                 class="invalid-feedback"
                                 th:errors="*{observaciones}"></div>
                        </div>

                        <!-- Botones de acción -->
                        <div class="row g-3 mt-4">
                            <div class="col-12 col-sm-6">
                                <button type="submit" class="btn btn-light w-100 py-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-check-circle me-2" viewBox="0 0 16 16"
                                         style="vertical-align: middle;">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                                    </svg>
                                    Guardar
                                </button>
                            </div>
                            <div class="col-12 col-sm-6">
                                <a class="btn btn-outline-danger w-100 py-2"
                                   th:href="${primerUsuario} ? @{/public/primerRegistro} : @{/public/lista}"
                                   role="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-x-circle me-2" viewBox="0 0 16 16"
                                         style="vertical-align: middle;">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                                    </svg>
                                    Cancelar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Efecto focus en los inputs y textarea
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function() {
            if (!this.classList.contains('is-invalid')) {
                this.style.borderColor = '#6c757d';
                this.style.boxShadow = '0 0 0 0.2rem rgba(108, 117, 125, 0.25)';
            }
        });

        input.addEventListener('blur', function() {
            if (!this.classList.contains('is-invalid')) {
                this.style.borderColor = '#6c757d';
                this.style.boxShadow = 'none';
            }
        });
    });
</script>

</body>
</html>
