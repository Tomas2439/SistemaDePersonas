<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="bg-secondary">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cambiar información personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-secondary">

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-md-8 mx-auto card shadow-lg border-0 rounded-4 p-4">
        <h2 class="text-center mb-4 text-dark fw-semibold">Editar usuario</h2>
        <form method="post" th:object="${usuarioDto}">

            <!-- Username -->
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label fw-bold">Username</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{username}"
                           class="form-control border-info"
                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback"
                         th:errors="*{username}"></div>
                </div>
            </div>

            <!-- New Password -->
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label fw-bold">Nueva contraseña (opcional)</label>
                <div class="col-sm-8">
                    <input type="password"
                           th:field="*{password}"
                           class="form-control"
                           autocomplete="new-password"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback"
                         th:errors="*{password}"></div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row mt-4">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-outline-info text-black fw-bold">Guardar cambios</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-secondary fw-bold" href="/public/home" role="button">Cancelar</a>
                </div>
            </div>

        </form>
    </div>
</div>

</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
